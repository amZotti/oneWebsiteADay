<!DOCTYPE html>
  <head>
    <title>ToDoList</title>
    <link rel="stylesheet" href="main.css"></link>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Welcome to ToDo</h1>
        <h2>The ultimate static task management system</h2>
        <p class="intro">In a world with many static task managers </p>
        <p class="intro">Enter: <b>ToDo</b>. </p>
        <p class="intro">What is special about <b>ToDo</b>? 
        <p class="intro">2 words...</p> 
        <p class="intro"><b>Crocodiles</b> and <b>bold font</b></p>
    </header>
      <main>
        <img src="https://cloud.githubusercontent.com/assets/5640348/5564145/82909882-8e71-11e4-9630-73db12742203.jpg" id="img1"/>
        <img src="https://cloud.githubusercontent.com/assets/5640348/5564146/878b23d4-8e71-11e4-93e3-7c31a95bb5d9.jpg" id="img2"/>
        <h2>Add a ToDo!</h2>
        <input type="text" placeholder="Enter your ToDo item!" id="todo-create-input"></input>
        <button type="button" id="todo-create-button">Submit</button>
      </main>
    </div>
  </body>
</html>
