<!DOCTYPE html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css"></link>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script  type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Calculator</h1>
    </header>
      <main>
        <table>
          <tbody>
            <tr>
              <th colspan="4" id="display">0</th>
            </tr>
            <tr>
              <td><button id="clear" class="clear">C</button></td>
              <td><button id="9" class="num">9</button></td>
              <td><button id="8" class="num">8</button></td>
              <td><button id="7" class="num">7</button></td>
            </tr>
            <tr>
              <td><button id="division" class="operation">/</button></td>
              <td><button id="6" class="num">6</button></td>
              <td><button id="5" class="num">5</button></td>
              <td><button id="4" class="num">4</button></td>
            </tr>
            <tr>
              <td><button id="multiplication" class="operation">X</button></td>
              <td><button id="3" class="num">3</button></td>
              <td><button id="2" class="num">2</button></td>
              <td><button id="1" class="num">1</button></td>
            </tr>
            <tr>
              <td><button id="plus" class="operation">+</button></td>
              <td><button id="minus" class="operation">-</button></td>
              <td><button id="0" class="num">0</button></td>
              <td><button id="equals" class="equals">=</button></td>
            </tr>
          </th>
        </table>
      </main>
    </div>
  </body>
</html>
